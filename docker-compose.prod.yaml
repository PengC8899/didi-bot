# 生产环境 Docker Compose 配置
# 使用方法: docker-compose -f docker-compose.prod.yaml up -d

services:
  orderbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orderbot-prod
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite+aiosqlite:///./data/orderbot.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./images:/app/images
      - ./logs:/app/logs
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 10
        window: 300s
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        compress: "true"
    # 安全配置
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    # 资源监控和标签
    labels:
      - "monitoring.enabled=true"
      - "monitoring.service=orderbot"
      - "environment=production"
    # 进程限制
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    # 网络安全配置
    networks:
      - orderbot-network
    # 如果需要暴露端口（用于webhook模式）
